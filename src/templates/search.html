<nav class="navbar navbar-light">
  <h1 class="navbar-brand m-b-0" ng-model="user" style="color:white">{{ user }}</h1>
  <a class="btn btn-primary pull-xs-right" href="/">Back</a>
</nav>
  <!-- loader -->
<div ng-if="!repositories" ng-model="repositories">
  Loading..
</div>
<!-- first $http data content (individual user repositories)-->
<div class="row">
  <div class="text-center col-md-12" ng-controller="IndexCtrl">
    <ul class="list-group">
      <li class="list-group-item hvr-sweep-to-right" ng-repeat="repo in repositories">
        Project #{{ $index + 1 }}
        <a class="pull-xs-right" ng-model="user" ng-model="$index" ng-href="/{{ user }}/{{$index + 1}}" ng-click="fetchRM(user, $index)">{{ repo.name }}</a>
      </li>
    </ul>
  </div>
</div>
